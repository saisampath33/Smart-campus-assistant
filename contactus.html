<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            background: #161155;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Navbar Styling */
        .main-header {
            background-color: #0f5cc7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 20px;
        }

        .navbar h1 {
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            color: #0195ff;
            margin-left: 1.0rem;
        }

        input {
            color: rgb(255, 0, 0);
        }

        form {
            background: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            padding: 2vw 4vw;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            align-items: center;
            /* Center content horizontally */
        }

        form input,
        form textarea {
            border: 5px;
            margin: 10px;
            padding: 20px;
            outline: black;
            background: #f3f1f5;
            font-size: 16px;
            width: 100%;
            /* Make input fields full-width */
            box-sizing: border-box;
            /* Include padding and border in width */
        }

        form button {
            padding: 15px;
            background: rgb(123, 108, 220);
            color: rgb(0, 0, 0);
            font-size: 20px;
            border: 0;
            outline: none;
            cursor: pointer;
            width: 100%;
            /* Make button full-width */
            box-sizing: border-box;
            /* Include padding and border in width */
        }
    </style>
</head>

<body>
    <header class="main-header">
        <nav class="navbar">
            <h1 style="display: inline; margin: 0;">Smart Campus Assistant</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Event.html">Events</a></li>
                <li><a href="roadmaps.html" ">RoadMaps</a></li>
                <li><a href=" Resources.html">Student Resources</a></li>
                
            </ul>
        </nav>
        <div class="container">
            <form onsubmit="sendEmail(); reset();return false;">
                <h3>Contact Us</h3>

                <input type="text" id="sendername" placeholder="Your name" required>
                <input type="email" id="to" placeholder="Your e-mail" required>
                <input type="number" id="Phone_number" placeholder="Your Phone Number">
                <input type="text" id="Device_name" placeholder="Required info">
                <textarea id="subject" rows="4" placeholder="Your Address"></textarea><br />
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3410.7265650585555!2d75.70256857539476!3d31.255991974336098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a5f5e9c489cf3%3A0x4049a5409d53c300!2sLovely%20Professional%20University!5e0!3m2!1sen!2sin!4v1726912461221!5m2!1sen!2sin"
                width="1500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail() {
                (function () {
                    emailjs.init("dr4zwTl5f8TGMLd02");
                })();
                var params = {
                    sendername: document.querySelector("#sendername").value,
                    to: document.querySelector("#to").value,
                    Phone_number: document.querySelector("#Phone_number").value,
                    Device_name: document.querySelector("#Device_name").value,
                    subject: document.querySelector("#subject").value,
                };
                var service = "service_uthu4pd";
                var template = "template_vzydofv";
                emailjs.send(service, template, params)
                    .then(res => {
                        alert("Email sent succcessfully");
                    })
                    .catch();
            }


        </script>

        </div>
        </div>



        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>

</html>
